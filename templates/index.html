<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#2c2c2c">
    <title>Fake-Personen-Generator</title>
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #111;
            --box-bg: #fff;
            --box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            --button-bg: #eee;
        }

        [data-theme="dark"] {
            --bg-color: #1e1e1e;
            --text-color: #eee;
            --box-bg: #2c2c2c;
            --box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
            --button-bg: #444;
        }

        body {
            font-family: sans-serif;
            margin: 0;
            padding: 1em;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 700px;
            margin: auto;
            padding: 1em;
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 1em;
            right: 1em;
            z-index: 1000;
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: var(--text-color);
        }

        h1 {
            color: var(--text-color);
            margin-top: 2.5em;
            text-align: center;
        }

        .person {
            background: var(--box-bg);
            padding: 1em;
            border-radius: 8px;
            box-shadow: var(--box-shadow);
        }

        .person p { margin: 0.3em 0; }

        button, input, select {
            margin-top: 0.5em;
            padding: 0.5em;
            font-size: 1em;
            background: var(--button-bg);
            border: none;
            border-radius: 5px;
            color: var(--text-color);
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }

        .copy-btn {
            width: auto;
            display: inline-block;
            padding: 0.2em 0.5em;
            margin-left: 0.5em;
            font-size: 0.9em;
            background: var(--button-bg);
            border: 1px solid var(--text-color);
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .copy-btn:hover {
            opacity: 1;
        }

        form { margin-top: 1em; }

        h3 {
            margin-top: 1.5em;
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="theme-toggle" onclick="toggleTheme()" title="Theme wechseln">üåì</button>

        <h1>üé≠ Fake-Personen-Generator</h1>

        <div class="person">
            {% for key, value in person.items() %}
                <p>
                    <strong>{{ key }}:</strong>
                    <span id="field-{{ key }}">{{ value }}</span>
                    <button class="copy-btn" onclick="copyToClipboard('field-{{ key }}')" title="Kopieren">üìã</button>
                </p>
            {% endfor %}
        </div>

        <form action="/" method="get">
            <button type="submit">üîÅ Neue Person</button>
        </form>

        <h3>üì• Export-Optionen</h3>

        <form action="/download-csv" method="get">
            <label for="csv-count">Anzahl Personen:</label>
            <input type="number" name="count" id="csv-count" value="100" min="1" max="10000">
            <button type="submit">üìÑ CSV Export</button>
        </form>

        <form action="/download-json" method="get">
            <label for="json-count">Anzahl Personen:</label>
            <input type="number" name="count" id="json-count" value="100" min="1" max="10000">
            <button type="submit">üìä JSON Export</button>
        </form>

        <form action="/download-vcard">
            <button type="submit">üìá Als vCard herunterladen</button>
        </form>

        <form action="/download-pdf">
            <button type="submit">üñ®Ô∏è Als PDF herunterladen</button>
        </form>

        <div style="text-align: center; margin-top: 1em;">
            <img id="qr-code" src="/vcard-qr" alt="vCard QR-Code" style="max-width: 200px; cursor: pointer;" onclick="this.requestFullscreen()" title="Klicken f√ºr Vollbild">
            <p style="font-size: 0.9em; color: var(--text-color);">üì± QR-Code scannen f√ºr vCard</p>
        </div>

        <form action="/filter" method="get">
            <h3>üîé Filter</h3>
            <label for="geschlecht">Geschlecht:</label>
            <select name="geschlecht" id="geschlecht">
                <option value="">Alle</option>
                <option value="M">M√§nnlich</option>
                <option value="F">Weiblich</option>
            </select><br>

            <label for="min">Mindestalter:</label>
            <input type="number" name="min" id="min" value="18"><br>

            <label for="max">H√∂chstalter:</label>
            <input type="number" name="max" id="max" value="75"><br>

            <button type="submit">üîç Filtern</button>
        </form>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/sw.js')
                .then(reg => console.log('Service Worker registriert:', reg))
                .catch(err => console.error('SW Fehler:', err));
        }

        function toggleTheme() {
            const html = document.documentElement;
            if (html.getAttribute('data-theme') === 'dark') {
                html.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
            } else {
                html.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            }
        }

        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            const text = element.textContent;

            // Moderne Clipboard API
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(() => {
                    showCopyFeedback(elementId);
                }).catch(err => {
                    console.error('Fehler beim Kopieren:', err);
                    fallbackCopy(text);
                });
            } else {
                fallbackCopy(text);
            }
        }

        function fallbackCopy(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand('copy');
                showCopyFeedback();
            } catch (err) {
                console.error('Fallback-Kopieren fehlgeschlagen:', err);
            }
            document.body.removeChild(textarea);
        }

        function showCopyFeedback(elementId) {
            // Visuelles Feedback
            const element = elementId ? document.getElementById(elementId) : null;
            if (element) {
                element.style.backgroundColor = '#4CAF50';
                element.style.color = 'white';
                element.style.padding = '2px 5px';
                element.style.borderRadius = '3px';
                element.style.transition = 'all 0.3s';

                setTimeout(() => {
                    element.style.backgroundColor = '';
                    element.style.color = '';
                    element.style.padding = '';
                }, 1000);
            }
        }

        // Lade gespeichertes Theme beim Start
        (function () {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
</body>
</html>
