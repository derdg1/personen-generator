<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#2c2c2c">
    <title>Fake-Personen-Generator</title>
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #111;
            --box-bg: #fff;
            --box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            --button-bg: #eee;
        }

        [data-theme="dark"] {
            --bg-color: #1e1e1e;
            --text-color: #eee;
            --box-bg: #2c2c2c;
            --box-shadow: 0 2px 5px rgba(255, 255, 255, 0.1);
            --button-bg: #444;
        }

        body {
            font-family: sans-serif;
            margin: 0;
            padding: 1em;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 700px;
            margin: auto;
            padding: 1em;
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 1em;
            right: 1em;
            z-index: 1000;
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: var(--text-color);
        }

        h1 {
            color: var(--text-color);
            margin-top: 2.5em;
            text-align: center;
        }

        .person {
            background: var(--box-bg);
            padding: 1em;
            border-radius: 8px;
            box-shadow: var(--box-shadow);
        }

        .person p { margin: 0.3em 0; }

        button, input, select {
            margin-top: 0.5em;
            padding: 0.5em;
            font-size: 1em;
            background: var(--button-bg);
            border: none;
            border-radius: 5px;
            color: var(--text-color);
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }

        form { margin-top: 1em; }
    </style>
</head>
<body>
    <div class="container">
        <button class="theme-toggle" onclick="toggleTheme()" title="Theme wechseln">üåì</button>

        <h1>üé≠ Fake-Personen-Generator</h1>

        <div class="person">
            {% for key, value in person.items() %}
                <p><strong>{{ key }}:</strong> {{ value }}</p>
            {% endfor %}
        </div>

        <form action="/" method="get">
            <button type="submit">üîÅ Neue Person</button>
        </form>

        <form action="/download-csv">
            <button type="submit">üìÑ CSV mit 10 Personen</button>
        </form>

        <form action="/download-vcard">
            <button type="submit">üìá Als vCard herunterladen</button>
        </form>

        <form action="/filter" method="get">
            <h3>üîé Filter</h3>
            <label for="geschlecht">Geschlecht:</label>
            <select name="geschlecht" id="geschlecht">
                <option value="">Alle</option>
                <option value="M">M√§nnlich</option>
                <option value="F">Weiblich</option>
            </select><br>

            <label for="min">Mindestalter:</label>
            <input type="number" name="min" id="min" value="18"><br>

            <label for="max">H√∂chstalter:</label>
            <input type="number" name="max" id="max" value="75"><br>

            <button type="submit">üîç Filtern</button>
        </form>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/sw.js')
                .then(reg => console.log('Service Worker registriert:', reg))
                .catch(err => console.error('SW Fehler:', err));
        }

        function toggleTheme() {
            const html = document.documentElement;
            if (html.getAttribute('data-theme') === 'dark') {
                html.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
            } else {
                html.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            }
        }

        // Lade gespeichertes Theme beim Start
        (function () {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>
</body>
</html>
